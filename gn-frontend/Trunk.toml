# An example Trunk.toml with all possible fields along with their defaults.

[build]
# The index HTML file to drive the bundling process.
target = "index.html"
# Build in release mode.
release = true
# The output dir for all final assets.
dist = "dist"
# The public URL from which assets are to be served.
public_url = "/"
# Whether to include hash values in the output file names.
filehash = true

[watch]
# Paths to watch. The `build.target`'s parent folder is watched by default.
watch = []
# Paths to ignore.
ignore = []

[serve]
# The address to serve on.
address = "127.0.0.1"
# The port to serve on.
port = 8080
# Open a browser tab once the initial build is complete.
open = false
# Disable auto-reload of the web app.
no_autoreload = false

[clean]
# The output dir for all final assets.
dist = "dist"
# Optionally perform a cargo clean.
cargo = false

[tools]
# Default dart-sass version to download.
sass = "1.54.9"
# Default wasm-bindgen version to download.
wasm_bindgen = "0.2.83"
# Default wasm-opt version to download.
wasm_opt = "version_110"

## hooks
# Hooks are optional, and default to `None`.
# Hooks are executed as part of Trunk's main build pipeline, no matter how it is run.

#[[hooks]]
#stage = "post_build"
#command = "sh"
#command_arguments = ["-c", "node fix_bundle.js $TRUNK_STAGING_DIR"]
#
[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "node esbuild.js && mv bundle.js $TRUNK_STAGING_DIR"]
